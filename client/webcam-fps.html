<html>

<head>
    <title>Webcam FPS Testing</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1>Display FPS of WebCam</h1>
    <p>
        <a href="index.html">Home Page</a>
    </p>
    <video autoplay id="vid" style="display:none;" width="320" height="240"></video>
    <div>
        <canvas id="canvas" width="320" height="240"></canvas>
    </div>
    <hr>
    <div id="fpsArea"></div>
</body>
<script src="js/src/webcam/webcamFPS.js" type="text/javascript"></script>
<script>
    var webcamConfig = { video: "#vid", fps: 30, width: 160, height: 120 };
    var c = document.querySelector("#canvas");
    c.width = webcamConfig.width;
    c.height = webcamConfig.height;
    var lastFPS = 0;
    var webcamMotion = new WebCamFPS(webcamConfig, function (fps) {
        var calcFPS = fps - lastFPS;
        document.querySelector("#fpsArea").innerHTML = "FPS = " + calcFPS + ", Total Frames = " + fps;
        lastFPS = fps;
    });

</script>

</html>
