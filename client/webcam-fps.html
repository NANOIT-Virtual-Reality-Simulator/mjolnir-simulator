<html>
    
    <head>
        <title>webcam-motion - Simple Example</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    </head>
    
    <body>
        <h1>Simple Example</h1>
        <button onclick="resetMe()">Reset</button>
        <video autoplay id="vid" style="display:none;" height="240" width="320"></video>
    
        <div>
            <canvas id="canvas" width="320" height="240" ></canvas>
        </div>
        <hr>
        <div id="fpsArea"></div>
    </body>
    <script src="js/src/webcamFPS.js" type="text/javascript"></script>
    <script>
       
        var webcamConfig = { video: "#vid", fps: 30 ,  width: 160, height: 120};
        var c = document.querySelector("#canvas");
        c.width = webcamConfig.width;
        c.height = webcamConfig.height;
        var lastFPS = 0;
    
        var webcamMotion = new WebCamFPS(webcamConfig, function (fps) {
            var calcFPS = fps - lastFPS;
            document.querySelector("#fpsArea").innerHTML = "FPS = " + calcFPS + ", Total Frames = " + fps;
            lastFPS = fps;
        });

        function resetMe(){
            document.location = "webcam-test.html";
        }
    
    </script>
    
    </html>
